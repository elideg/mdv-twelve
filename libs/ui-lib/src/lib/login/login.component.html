<div class="container container-fixed">
  <div class="card-wrapper">
    <mat-card class="mat-elevation-z1">
      <mat-card-header>
        <mat-card-title>
          <h2>Login</h2>
        </mat-card-title>
      </mat-card-header>
      <form [formGroup]="form" (submit)="login()">
        <mat-card-content>

          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="email" placeholder="Email" type="text" name="email" autocomplete="email">
            <mat-error *ngIf="form.get('email').hasError('email')">Enter Valid Email</mat-error>
            <mat-error *ngIf="form.get('email').hasError('required')">Required Field</mat-error>
            <mat-hint>e@e.com</mat-hint>
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <input matInput formControlName="password" placeholder="Password" type="password" name="password" autocomplete="current-password">
            <mat-error *ngIf="form.get('password').hasError('pattern')">Enter Valid Password</mat-error>
            <mat-error *ngIf="form.get('email').hasError('required')">Required Field</mat-error>
            <mat-hint>example</mat-hint>
          </mat-form-field>

        </mat-card-content>
        <mat-card-actions class="btn-style">
          <button type="submit" class="ml-2" mat-raised-button color="primary"
          [disabled]="form.invalid">Login</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
